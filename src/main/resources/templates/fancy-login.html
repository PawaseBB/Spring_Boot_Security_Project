<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cool Login Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f8f9fa;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.login-container {
			background-color: #ffffff;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
			width: 350px;
		}
		.failed{
			color: red;
		}
		.pass{
			color:green;
		}
	</style>
</head>

<body>
	<div class="login-container">
		<h2 class="text-center mb-4">Cool Login</h2>
		<form action="#" th:action="@{/authenticateTheUser}" method="post">

			<!-- Check For Login Error -->
			<div th:if="${param.error}">

				<i class="failed">Sorry! You Entered invalide username/password</i>

			</div>
			<!-- Check For Logout Message -->
			<div th:if="${param.logout}">

				<i class="pass">You have been Logged Out</i>

			</div>
			<div class="mb-3">
				<label for="username" class="form-label">Username</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
			</div>
			<button type="submit" class="btn btn-primary w-100">Login</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
